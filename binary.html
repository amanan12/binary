<!DOCTYPE html>
<html>
<head>
	<title>Binary, Hex and Octal Convertor</title>
	<link rel="stylesheet" type="text/css" href="binary.css">
</head>
<body>

	<center>
		<h1>Binary Hexadecimal Octal</h1>
	</center>

	<textarea id="message" cols="30" rows="10"></textarea> 

	<br/>
	<br/>

	<input class="binary" name="code" type="radio" value="binary" checked="checked" /> Binary
	<input class="hexa" name="code" type="radio" value="hexadecimal" /> Hexadecimal
	<input class="octal" name="code" type="radio" value="octal" /> Octal
	<button class="check">Check!</button>

	<br/>
	
	<p class="print"></p>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="binary.js"></script>

</body>
</html>
